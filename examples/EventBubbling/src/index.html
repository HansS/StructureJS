<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <!-- build:css assets/styles/screen.css -->
    <link rel="stylesheet" media="screen, projection" href="assets/styles/reset.css" />
    <link rel="stylesheet" media="screen, projection" href="assets/styles/eventBubbling.css" />
    <!-- endbuild -->
</head>
<body>
<h1>Event Bubbling/Canceling Example</h1>
<div class="eventBubblingApp js-eventBubblingApp">
    <div class="splitPair">
        <span class="message message_stage js-message">Stage has received the event</span>
        <button id="js-clearButton" type="button">Clear</button>
    </div>
</div>

<script id="containerTemplate" type="text/template">
    <div class="container">
        <div class="container-hd">
            <p>{{title}}</p>
        </div>
        <div class="container-bd js-panelContent">
            <div class="splitPair">
                <span class="message js-message">Event bubbled by.</span>
                <input type="checkbox" class="splitPair-input"/>
            </div>
        </div>
    </div>
</script>

<!-- build:js assets/scripts/app.min.js -->

<!-- endbuild -->

<script type="text/javascript">
    window.onload = function(event) {
        // Get class from namespace.
        var ClogCulpritsApp = LiquidPlumr.ClogCulpritsApp;

        var app = new ClogCulpritsApp(assetUrl, currentPromotion, shareUrl, facebookAppId);
        app.appendTo('#gameWrapper');
    }
</script>

</body>
</html>
