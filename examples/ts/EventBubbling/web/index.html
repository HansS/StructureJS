<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta name="version" content="0.1.0">

        
        <meta charset="utf-8">

        <link rel="stylesheet" href="assets/styles/app.min.css" media="screen">
    </head>
    <body>
        <div class="wrapper">
            <div class="splitPair">
                <span class="message message_stage js-message">Stage has received the event</span>
                <button id="js-clearButton" type="button">Clear</button>
            </div>
        </div>

        <script src="assets/scripts/app.min.js"></script>

        <script id="containerTemplate" type="text/template">
            <div class="container">
                <div class="container-hd">
                    <p>{{title}}</p>
                </div>
                <div class="container-bd js-panelContent">
                    <div class="splitPair">
                        <span class="message js-message">Event bubbled by.</span>
                        <input type="checkbox" class="splitPair-input"/>
                    </div>
                </div>
            </div>
        </script>

        <script>
            window.onload = function(event) {
                // Get class from namespace.
                var EventBubblingApp = codeBelt.EventBubblingApp;

                var app = new EventBubblingApp();
                app.appendTo('.wrapper');
            }
        </script>
    </body>
</html>
